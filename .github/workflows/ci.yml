name: Continuous Integration

on:
  schedule:
    - cron: "*/15 * * * *" # Every 15 minutes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
  workflow_dispatch:

jobs:
  diff-test:
    name: GitHub Actions Test
    runs-on: [nscloud-ubuntu-22.04-staging-amd64-2x4-with-cache, nscloud-git-mirror-5gb]

    steps:
      - name: Github Checkout
        uses: actions/checkout@v4
      - name: Namespace Checkout
        uses: ./ # Uses an action in the root directory
        with:
          path: nscloud
      - name: Compare main
        run: |
          if cmp --silent -- action.yml nscloud/action.yml; then
            echo "files contents are identical"
          else
            echo "files differ:"

            diff action.yml nscloud/action.yml

            exit 1
          fi
      - uses: ruby/action-slack@v3.2.1
        with:
          payload: |
            {
              "attachments": [{
                "title": "Checkout action failed! Check now: ${{ job.status }}: ${{ github.workflow }}",
                "title_link": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}/checks",
                "text": "${{ github.repository }}@${{ github.ref }}: <https://github.com/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>",
                "fields": [{ "value": ${{ toJson(github.event.head_commit.message) }}, "short": false }],
                "footer": "${{ github.event.head_commit.committer.name }} at ${{ github.event.head_commit.timestamp }}",
                "color": "danger"
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()
        
          

